<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = new Array();
        for (let i = 1; i < 10; i++) {
            n[i] = Math.floor(Math.random() * 10 + 20);
            document.write(n[i] + "  ;  ");
        }
        let a = +prompt("nhập 1 số :");
        let kq = 0;
        for (let i = 0; i < 10; i++) {
            if (a == n[i]) {
                kq = 1;
            };
        }
        document.write("<br>");
        if (kq == 1) {
            document.write(a + " có trong mảng")
        }
        else {
            document.write(a + " ko có trong mảng")
        }
    </script>
</body>

</html>
