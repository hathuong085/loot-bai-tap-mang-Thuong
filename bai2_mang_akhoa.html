<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = new Array();
        n[0] = Math.floor(Math.random() * 11 + 40);
        for (let i = 1; i < 10; i++) {
            let thu;
            do {
                thu = 0;
                n[i] = Math.floor(Math.random() * 11 + 40);
                for (let j = 0; j < i; j++) {
                    if (n[i] == n[j]) { thu++ }
                }
            } while (thu>0)
        }
        for (let i = 0; i < 10; i++) {
            document.write(n[i]+" ; ")
        }
    </script>
</body>

</html>
